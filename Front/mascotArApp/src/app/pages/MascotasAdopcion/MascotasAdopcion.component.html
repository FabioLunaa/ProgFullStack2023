<div class="publicaciones">
      <h1 class="title"> ADOPTÁ UNA MASCOTA</h1>
      <p id="enlaceForm">Si perdiste, encontraste, o querés dar en adopción a un animalito; podés cargarlo <a href="./registromascotas.html">aquí</a> </p>
      <hr>
      <h3>Filtros</h3>  
      <form id="filtros" method="POST"> 
          <select class="form-select provincias" name="Provincia" aria-label="Default select example" oninput="getDepartamentos()">
              <option value="" selected>Provincia</option>
          </select>
          <select class="form-select departamentos" name="Departamento" aria-label="Default select example" disabled>
              <option value="" selected>Departamento</option>
          </select>
          <select class="form-select especie" name="Especie" aria-label="Default select example" oninput="getRazas()">
              <option value="" selected>Especie</option>
              <option value="1">Perro</option>
              <option value="2">Gato</option>
              <option value="3">Otro</option>
          </select>
          <select class="form-select" id="raza" name="Raza" aria-label="Default select example" disabled>
              <option value="" selected>Raza</option>
          </select>
          <select class="form-select" name="Sexo" aria-label="Default select example">
              <option value="" selected>Sexo</option>
              <option value="1">Macho</option>
              <option value="2">Hembra</option>
              <option value="3">No sé</option>
          </select>
          <select class="form-select" name="Edad" aria-label="Default select example">
              <option value="" selected>Edad</option>
              <option value="1">0 - 3 años</option>
              <option value="2">4 - 6 años</option>
              <option value="3">7 - 9 años</option>
              <option value="4">10 - 12 años</option>
              <option value="5">13 - 15 años</option>
              <option value="6">16 - 18 años</option>
              <option value="7">Más de 18 años</option>
              <option value="8">No sé</option>
          </select>
          <select class="form-select" name="Color principal" aria-label="Default select example">
              <option value="" selected>Color principal</option>
              <option value="1">Blanco</option>
              <option value="2">Negro</option>
              <option value="3">Marrón</option>
              <option value="4">Gris</option>
          </select>
          <button type="submit" id="btnBuscador" class="btn btn-primary" onclick="validarForm()"><img src="../../../assets/imagenes/lupa.png" alt="lupa">  Buscar</button>
      </form>
      <hr>
          <div class="container_adopcion">
            <div>
                <p class="pet--container" *ngFor="let pet of pets">
                  <span class="item">{{ pet.mascota }}</span>
                  <span class="item">{{ pet.sexo }}</span>
                  <span class="item">{{ pet.datos }}</span>
                </p>
            </div>
</div>
